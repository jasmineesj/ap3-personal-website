<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karakter Favorit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #FFF2F2;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h3 {
      color: #7886C7;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    ul {
      text-align: left;
      display: inline-block;
    }

    .nav-bottom {
      margin-top: 20px;
    }

    .nav-bottom button {
      margin: 0 10px;
      background-color: #7886C7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .nav-bottom button:hover {
      background-color: #2D336B;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Karakter Favorit</h1>
    <img src="sunghoon.jpeg" alt="Sunghoon Enhypen" />
    <h3>Park Sunghoon - Enhypen</h3>
    <ul>
      <li>Nama lengkap: Park Sunghoon</li>
      <li>Tanggal lahir: 8 Desember 2002</li>
      <li>Asal: Korea Selatan</li>
      <li>Tinggi: 181 cm</li>
      <li>Berat badan: 64 kg</li>
      <li>MBTI: ISTJ</li>
      <li>Grup: Enhypen</li>
    </ul>
    <div class="nav-bottom">
      <button onclick="location.href='index.html'">Kembali ke Menu</button>
      <button onclick="location.href='index.html#profil'">Lihat Profil Saya</button>
    </div>
  </div>

</body>
</html>
